<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Burger Frenzy!</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen"
      title="no title"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 offset-md-2">
          <center>
            <img
              src="https://www.pccmarkets.com/wp-content/uploads/2017/08/pcc-grass-fed-beef-burgers-carmelized-sweet-onions-flo.jpg"
              width="90%"
            />
          </center>
        </div>
      </div>
      <div class="row">
        <div class="col-5 offset-md-2">
          <span class="todo-container"> </span>
          this is the 1 col: To Eat
        </div>
        <div class="col-5">
          <span class="devour-container"> </span>
          this is the 2 col: Devoured
        </div>
      </div>
      <div class="row">
        <div class="col-md-7 offset-md-2">
          <ul class="list-group todo-list">
            <li class="list-group-item new-item">
              <form id="todo-form">
                <div class="container">
                  <div class="row">
                    <div class="col-9">
                      <input
                        class="new-item form-control"
                        placeholder="Add a todo"
                        type="text"
                      />
                    </div>
                    <div class="col-3">
                      <button type="submit" class="btn btn-success">
                        Choose Burger
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </li>
            <!-- <span class="todo-container"> </span> -->
          </ul>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>
  </body>
</html>
